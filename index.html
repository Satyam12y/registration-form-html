<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="icon.png.png">
    <title>Techsatyam</title>
</head>

<body bgcolor="	#F88379">
    <form action="#" method="post"></form>
    <table bgcolor="00FFFF" align="center" callpadding="8">
        <caption>
            <h2>Registration From</h2>
        </caption>
        <tr>
            <td><label for="fname">first Name</label></td>
            <td><input type="text" size="24" maxlength="15" id="fname" required /></td>
        </tr>
        <td><label for="lname">Last Name</label></td>
        <td> <input type="text" id="lname" required /></td>
        </tr>
        <tr>
            <td> <label for="email">Email</label></td>
            <td><input type="email" id="email" required></td>
        </tr>
        <tr>
            <td> <label for="password"> Password</label></td>
            <td> <input type="password" id="password" required></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="gen" value="male" id="Male" />
                <label for="Male">Male</label>
                <input type="radio" name="gen" value="female" id="female" />
                <label for="female">female</label>
            </td>
        </tr>
        <tr>
            <td>Skills</td>
            <td> <input type="checkbox" name="skill" id="java" value="java" />
                <label for="java"> Java</label>
                <input type="checkbox" name="skill" id="Phyton" value="Phyton" />
                <label for="Phyton">Phyton</label>
                <input type="checkbox" name="skill" id="React.js" value="React.js" />
                <label for="React.js">React.js</label>
            </td>
        </tr>
        <tr>
            <td><label for="DOB">Date of Birth</label></td>
            <td> <input type="date" name="dob" id="DOB" /></td>
        </tr>
        <tr>
            <td> <label for="Adhar">Adhar Card</label></td>
            <td> <input type="file" id="Adhar number" maxlength="12" value="Adhar" /></td>
        </tr>
        <tr>
            <td><label for="city">City</label></td>
            <td> <select name="city" id="city" />
                <option value="Pune">Pune</option>
                <option value="rampur">Rampur</option>
                <option value="noida">Noida</option>
                <option value="kant">Kant</option>
                <option value="Ghaziabad">Ghaziabad</option>
            </td>
        </tr>
        <tr>
            <td>
                <label for="Comment">Comment</label>
            </td>
            <td><textarea id="comment" name="comment" rows="3"></textarea></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                 <input type="submit" value="Register" />
                <input type="submit" value="Cancel" />
            </td>
        </tr>
    </table>
    < </form>

</body>

</html>
